# SonarCloud configuration for React/JavaScript project
sonar.projectKey=amazon-fe_clone
sonar.organization=amazon-clone
sonar.projectName=clone
sonar.projectVersion=1.0

# Auto-create project if it doesn't exist
sonar.qualitygate.wait=false

# Source code location
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.jsx,**/coverage/**,**/build/**,**/public/**

# Language
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/index.js,**/reportWebVitals.js

# Source encoding
sonar.sourceEncoding=UTF-8
